<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiliCalc</title>
</head>
<body>

    <div class="divCalculadora">
        <h1>MiliCalc</h1>
        <input type="text" id="ingresoTexto" class="ingresoTexto" placeholder="0">
        
        <p id="resultado" class="res">Resultado: 0</p>
    
        <div class="numeros">
            <input type="button" id="uno" class="boton" value="1">
            <input type="button" id="dos" class="boton" value="2">
            <input type="button" id="tres" class="boton" value="3">
            <input type="button" id="cuatro" class="boton" value="4">
            <input type="button" id="cinco" class="boton" value="5">
            <input type="button" id="seis" class="boton" value="6">
            <input type="button" id="siete" class="boton" value="7">
            <input type="button" id="ocho" class="boton" value="8">
            <input type="button" id="nueve" class="boton" value="9">
            <input type="button" id="diez" class="boton" value="0">
        </div>
    
        <div class="operadores">
            <input type="button" id="operadorSuma" class="boton" value="+">
            <input type="button" id="operadorResta" class="boton" value="-">
            <input type="button" id="operadorDivisor" class="boton" value="รท">
            <input type="button" id="operadorMultiplicador" class="boton" value="ร">
            <input type="button" id="igual" class="boton" value="=">
            <input type="button" id="EliminarValores" class="boton" value="borrar">
        </div>
    </div>
    
    

    <script src="script.js">

    </script>

</body>
</html>
